<div class="background">
 
  <div class="container">
   <h3 class="heading">Student Result Calculator</h3>
    <div class="screen">
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <div class="animated infinite pulse">
              Student <br> Grade <br> Calculator
            </div>
          </div>
        </div>
        
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input type="text" class="app-form-control" placeholder="Artificial Intelligence" id="ai">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="Operating System" id="os">
            </div>
             <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="Data Structure" id="ds">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="DBMS" id="dbms" >
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="Computer Networking" id="cn" >
            </div>
            <div > 
              <input type="button" name="" value="showResult" class="app-form-button" onclick="calcy()">
            </div>            
          </div>
       </div>

    </div>
      <div class="app-form-group showdata">
              <p id="showData" >  </p>
     </div>
  </div>
</div>
